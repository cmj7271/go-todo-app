on:
  push:
    branches:
      - "main"

  pull_request:

name: test
job:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/setup-go@v4
      with:
        go-version: ">=1.18"
    - uses:
        actions/checkout@v3
    - run: go test ./... -coverprofile=coverage.out
    - name: report coverage
      uses: k1LoW/octocov-action@v1
